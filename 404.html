<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりませんでした | 株式会社Awake</title>
    <style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #1E88E5;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        p {
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #1E88E5;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1>404</h1>
            <h2>ページが見つかりませんでした</h2>
            <p>お探しのページは移動または削除された可能性があります。</p>
            <a href="./" class="btn">トップページに戻る</a>
        </div>
    </div>
</body>
</html>
